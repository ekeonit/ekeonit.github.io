---
layout: default
---
<div class="blog-header">
    <h1 class="blog-title"><a href="/">{{ site.name }}</a></h1>
</div>
<div class="row">
    <div class="col-sm-12 blog-main">
        <div class="blog-post">
           <p class="blog-post-meta">
                This is a series of posts about upgrading my bike to solve all of the most annoying things about getting everywhere by bike everyday.         
            </p>
           <p class="blog-post-meta">
            </p>
            <hr>
                {% for post in site.categories.bikeproject %}
                <p>{{ forloop.rindex }}: <a href="{{post.url}}">{{ post.title }}</a></p>
                {% endfor %}
        </div>
    </div>
</div>
