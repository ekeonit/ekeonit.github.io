---
layout: default
---
<div class="blog-header">
    <h1 class="blog-title"><a href="/">{{ site.name }}</a></h1>
    <p class="lead blog-description">people, coding, people coding, and other combinations</p>
</div>
<div class="row">
    <div class="col-sm-12 blog-main">
        <div class="blog-post">
           <p class="blog-post-meta">
                This is a series of posts about <a href="http://martinfowler.com/eaaDev/EventSourcing.html">Event Sourcing</a>.         
            </p>
           <p class="blog-post-meta">
            </p>
            <hr>
                {% for post in site.categories.eventsourcing %}
                <p>{{ forloop.rindex }}: <a href="{{post.url}}">{{ post.title }}</a></p>
                {% endfor %}
        </div>
    </div>
</div>
